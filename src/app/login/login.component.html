<p class="tip"></p>
<div class="cont">
  <div class="form sign-in">
    <h2>Ng Model login App</h2>
    <label>
      <span>Email</span>
      <input type="email" [(ngModel)]="email">
    </label>
    <label>
      <span>Password</span>
      <input type="password" [(ngModel)]="password">
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button type="button" class="submit" (click)="onMenuPage()">Sign In</button>
    
  </div>
  
</div>
